<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7_Layout</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        #wapper {
            width: 860px;
            height: auto;
            background: #aaaaaa;
            margin: 10px auto;
            padding: 10px;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 120px;
            background: #cccccc;
        }

        main {
            width: 100%;
            height: auto;
            background: #cccccc;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        main > section {
            float: left;
            width: 400px;
            height: 400px;
            background-color: #eeeeee;
        }
        
        main > aside {
            float: right;
            width: 200px;
            height: 400px;
            background-color: #eeeeee;
            margin-left: 10px;
        }

        footer {
            width: 100%;
            height: 100px;
            background-color: #cccccc;
        }

    </style>
</head>
<body>
    <div id="wapper">
        <header>
            <h3>Header</h3>
        </header>
        <main>
            <h3>Main</h3>
            <section>
                <h3>Section</h3>
            </section>
            <aside>
                <h3>Aside #1</h3>
            </aside>
            <aside>
                <h3>Aside #2</h3>
            </aside>
        </main>
        <footer>
            <h3>Footer</h3>
        </footer>
    </div>
</body>
</html>
